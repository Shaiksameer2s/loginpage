<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="d-flex flex-row justify-content-start">
            <div class="signup-page-container">
                <div class="signup-card-container">
                    <h1 class="signup-createaccount-heading">Create your account</h1>
                    <label class="signup-label">Full Name</label>
                    <input class="searchbar" type="username" placeholder="Enter your name">
                    <label class="signup-label">Email Address</label>
                    <input class="searchbar" type="email" name="email" placeholder="Enter your email"></br>
                    <label class="signup-label">Your Password</label>
                    <input class="searchbar" type="password" name="pass" placeholder="Enter your password"></br>
                    <label class="signup-label">Confirm Your Password</label>
                    <input class="searchbar" type="password" name="pass" placeholder="Confirm your password"></br>
                    <button class="signin-button"><b>Sign up</b></button>
                    <center>
                        <a href="signin.html" target="_parent"><u class="hyperlink">Already have an account?</u></a></br>
                    </center>
                </div>
            </div>
            <div class="login-page-company-logo-container">
                <img src="logo.png" class="company-logo-image"/>
                <p class="paragraph">"Stop procrastinating and start making things happen </br>with our goal 
                    timer app the perfect tool to help you stay</br> focused, 
                    motivated, and productive!"</p>
                <b>- altimely</b>
            </div>
        </div>
        <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    </body>
</html>
